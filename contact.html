<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Hemp Horizon Shop</title>
    <link rel="stylesheet" href="styles/style.css">
    <script defer src="scripts/app.js"></script>
</head>
<body>
    <header class="navbar">
        <div class="container">
            <h1>Hemp Horizon Shop</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="search.html">Marketplace</a>
                <a href="cart.html">Cart</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="container form-container">
            <h2>Contact Us</h2>
            <p>If you have any questions or concerns, feel free to reach out to us using the form below.</p>
            <form id="contact-form">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" placeholder="Enter the subject" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>

                <button type="submit" class="btn">Send Message</button>
            </form>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Hemp Horizon Shop</p>
        </div>
    </footer>
</body>
</html>
