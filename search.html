<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace - Hemp Horizon Shop</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Navbar */
        .navbar {
            background: #004d40;
            color: white;
            padding: 1em 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .navbar h1 {
            margin: 0;
            font-size: 1.8em;
        }

        .navbar nav {
            display: flex;
            gap: 1em;
        }

        .navbar .btn {
            text-decoration: none;
            color: white;
            background: #57a773;
            padding: 0.5em 1em;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .navbar .btn:hover {
            background: #459960;
        }

        .navbar .btn.secondary {
            background: #004d40;
        }

        .navbar .btn.secondary:hover {
            background: #00332d;
        }

        /* Search Section */
        .search-container {
            text-align: center;
            margin: 2em 0;
        }

        .search-container h2 {
            font-size: 2em;
            margin-bottom: 0.5em;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            gap: 1em;
            flex-wrap: wrap;
        }

        .search-bar input {
            padding: 0.75em;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 50%;
        }

        .search-bar .btn {
            padding: 0.75em 1.5em;
            font-size: 1em;
            border-radius: 5px;
            background: #57a773;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .search-bar .btn:hover {
            background: #459960;
        }

        /* Filter Section */
        .filter-container {
            margin: 2em auto;
            padding: 1.5em;
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }

        .filter-container h3 {
            font-size: 1.5em;
            margin-bottom: 1em;
            text-align: center;
        }

        .filter-bar {
            display: flex;
            gap: 1em;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-bar label {
            font-weight: bold;
        }

        .filter-bar select {
            padding: 0.75em;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        /* Product List */
        .product-list-container {
            margin: 2em 0;
        }

        .product-list-container h2 {
            font-size: 2em;
            text-align: center;
            margin-bottom: 1em;
        }

        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2em;
        }

        .product-item {
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
            padding: 1em;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        .product-item img {
            max-width: 100%;
            border-radius: 5px;
            margin-bottom: 1em;
        }

        .product-item h3 {
            font-size: 1.2em;
            margin-bottom: 0.5em;
        }

        .product-item .btn {
            padding: 0.5em 1em;
            background: #004d40;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .product-item .btn:hover {
            background: #00332d;
        }

        /* Footer */
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
            margin-top: 2em;
        }

        footer p {
            margin: 0;
        }
    </style>
    <script defer src="scripts/app.js"></script>
</head>
<body>
    <!-- Navbar -->
    <header class="navbar">
        <div class="container">
            <h1>Hemp Horizon Shop</h1>
            <nav>
                <a href="index.html" class="btn">Home</a>
                <a href="cart.html" class="btn secondary">Cart</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <!-- Search Section -->
        <section class="search-container">
            <h2>Find Your Hemp Products</h2>
            <form id="search-form" class="search-bar" role="search">
                <input type="text" id="search" placeholder="Search for products..." aria-label="Search products" required>
                <button type="submit" class="btn">Search</button>
            </form>
        </section>

        <!-- Filter Section -->
        <section class="filter-container">
            <h3>Filter Products</h3>
            <form id="filter-form" class="filter-bar">
                <label for="category-filter">Category:</label>
                <select id="category-filter" aria-label="Filter by category">
                    <option value="">All Categories</option>
                    <option value="Oils">Oils</option>
                    <option value="Lotions">Lotions</option>
                    <option value="Seeds">Seeds</option>
                    <option value="Edibles">Edibles</option>
                </select>

                <label for="price-filter">Price:</label>
                <select id="price-filter" aria-label="Filter by price">
                    <option value="">All Prices</option>
                    <option value="low">Low to High</option>
                    <option value="high">High to Low</option>
                </select>
            </form>
        </section>

        <!-- Product List -->
        <section class="product-list-container">
            <h2>Available Products</h2>
            <div id="product-list" class="product-list">
                <!-- Products will be dynamically loaded here -->
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Hemp Horizon Shop. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
