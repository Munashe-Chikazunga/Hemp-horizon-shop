<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        /* Simplified CSS for Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        .navbar {
            background: #004d40;
            color: white;
            padding: 1em 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .navbar h1 {
            margin: 0;
            font-size: 1.8em;
        }

        .navbar nav {
            display: flex;
            gap: 1em;
        }

        .navbar a {
            text-decoration: none;
            color: white;
            background: #57a773;
            padding: 0.5em 1em;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .navbar a:hover {
            background: #459960;
        }

        .cart-page {
            max-width: 800px;
            margin: 2em auto;
            background: white;
            padding: 2em;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 1em;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 0.5em 0;
            border-bottom: 1px solid #ddd;
        }

        .btn {
            padding: 0.75em 1.5em;
            background-color: #004d40;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background-color: #00332d;
        }

        .btn.secondary {
            background-color: #ff4d4d;
        }

        .btn.secondary:hover {
            background-color: #e60000;
        }

        .empty-cart {
            text-align: center;
            color: #666;
        }

        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
            margin-top: 2em;
        }
    </style>
    <script defer>
        document.addEventListener("DOMContentLoaded", () => {
            const cartItems = document.getElementById("cart-items");
            const checkoutButton = document.getElementById("checkout-button");

            // Load cart from localStorage
            let cart = JSON.parse(localStorage.getItem("cart")) || [];

            // Update cart display
            const updateCartDisplay = () => {
                if (cart.length > 0) {
                    cartItems.innerHTML = cart
                        .map(
                            (item, index) => `
                            <li class="cart-item">
                                ${item.name} - $${item.price.toFixed(2)}
                                <button class="btn secondary" onclick="removeFromCart(${index})">Remove</button>
                            </li>
                        `
                        )
                        .join("");
                } else {
                    cartItems.innerHTML = "<p class='empty-cart'>Your cart is empty.</p>";
                }
            };

            // Remove item from cart
            window.removeFromCart = (index) => {
                const removedItem = cart.splice(index, 1);
                localStorage.setItem("cart", JSON.stringify(cart)); // Update localStorage
                alert(`${removedItem.name} has been removed from your cart.`);
                updateCartDisplay();
            };

            // Checkout and navigate to payment page
            if (checkoutButton) {
                checkoutButton.addEventListener("click", () => {
                    if (cart.length > 0) {
                        window.location.href = "payment.html"; // Redirect to payment page
                    } else {
                        alert("Your cart is empty. Add items to proceed.");
                    }
                });
            }

            updateCartDisplay(); // Initialize cart display
        });
    </script>
</head>
<body>
    <header class="navbar">
        <div class="container">
            <h1>Hemp Horizon Shop</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="search.html">Marketplace</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="cart-page">
            <h2>Your Shopping Cart</h2>
            <ul id="cart-items">
                <!-- Cart items will be dynamically rendered here -->
            </ul>
            <button id="checkout-button" class="btn">Checkout</button>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Hemp Horizon Shop</p>
        </div>
    </footer>
</body>
</html>
