<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Hemp Horizon Shop</title>
    <style>
        /* Inline CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        .navbar {
            background: #004d40;
            color: white;
            padding: 1em 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .navbar h1 {
            margin: 0;
            font-size: 1.8em;
        }

        .navbar nav {
            display: flex;
            gap: 1em;
        }

        .navbar a {
            text-decoration: none;
            color: white;
            background: #57a773;
            padding: 0.5em 1em;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .navbar a:hover {
            background: #459960;
        }

        .form-container {
            max-width: 600px;
            margin: 2em auto;
            background: white;
            padding: 2em;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 1em;
        }

        input, textarea {
            width: 100%;
            padding: 0.5em;
            margin-top: 0.5em;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        textarea {
            resize: vertical;
        }

        button {
            display: inline-block;
            margin-top: 1.5em;
            padding: 0.75em 1.5em;
            background: #57a773;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #459960;
        }

        .form-toggle {
            display: flex;
            justify-content: center;
            gap: 1em;
            margin-bottom: 2em;
        }

        .form-toggle button {
            padding: 0.5em 1em;
            background: #ddd;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .form-toggle button.active {
            background: #57a773;
            color: white;
        }

        .form-toggle button:hover {
            background: #459960;
            color: white;
        }

        form.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header class="navbar">
        <div class="container">
            <h1>Hemp Horizon Shop</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="login.html">Login</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="form-container">
            <h2>Register</h2>
            <!-- Toggle Between Buyer and Seller -->
            <div class="form-toggle">
                <button id="buyer-btn" class="active">Register as Buyer</button>
                <button id="seller-btn">Register as Seller</button>
            </div>

            <!-- Buyer Registration Form -->
            <form id="buyer-form" class="">
                <label for="buyer-name">Full Name</label>
                <input type="text" id="buyer-name" placeholder="Enter your full name" required>

                <label for="buyer-email">Email</label>
                <input type="email" id="buyer-email" placeholder="Enter your email" required>

                <label for="buyer-location">Location</label>
                <input type="text" id="buyer-location" placeholder="City, State" required>

                <label for="buyer-preferences">What are you looking for?</label>
                <textarea id="buyer-preferences" placeholder="E.g., Hemp oils, lotions, seeds" rows="4"></textarea>

                <button type="submit">Register as Buyer</button>
            </form>

            <!-- Seller Registration Form -->
            <form id="seller-form" class="hidden">
                <label for="seller-name">Full Name</label>
                <input type="text" id="seller-name" placeholder="Enter your full name" required>

                <label for="seller-email">Email</label>
                <input type="email" id="seller-email" placeholder="Enter your email" required>

                <label for="business-name">Business Name</label>
                <input type="text" id="business-name" placeholder="Enter your business name" required>

                <label for="business-type">Type of Business</label>
                <input type="text" id="business-type" placeholder="E.g., Retailer, Wholesaler" required>

                <label for="business-location">Location</label>
                <input type="text" id="business-location" placeholder="City, State" required>

                <label for="business-description">Describe your business</label>
                <textarea id="business-description" placeholder="Briefly describe your business" rows="4"></textarea>

                <button type="submit">Register as Seller</button>
            </form>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Hemp Horizon Shop</p>
        </div>
    </footer>
    <script>
        // Inline JavaScript
        document.addEventListener("DOMContentLoaded", () => {
            const buyerBtn = document.getElementById("buyer-btn");
            const sellerBtn = document.getElementById("seller-btn");
            const buyerForm = document.getElementById("buyer-form");
            const sellerForm = document.getElementById("seller-form");

            // Toggle Forms
            buyerBtn.addEventListener("click", () => {
                buyerBtn.classList.add("active");
                sellerBtn.classList.remove("active");
                buyerForm.classList.remove("hidden");
                sellerForm.classList.add("hidden");
            });

            sellerBtn.addEventListener("click", () => {
                sellerBtn.classList.add("active");
                buyerBtn.classList.remove("active");
                sellerForm.classList.remove("hidden");
                buyerForm.classList.add("hidden");
            });
        });
    </script>
</body>
</html>
